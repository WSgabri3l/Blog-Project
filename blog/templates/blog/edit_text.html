{% extends 'blog/base.html' %}

{% block content %}

<p><a href="{% url 'blog:post' title.id %}"> {{ title }}</a></p>

<p>Edit text:</p>

<form action="{% url 'blog:edit_text' text.id %}" method="post"> 

    {% csrf_token %}
    {{ form.as_div }}

    <button name="submit">Save Changes</button>

</form>

{% endblock content %}
